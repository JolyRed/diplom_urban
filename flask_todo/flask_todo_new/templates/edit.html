{% extends 'base.html' %}

{% block title %}Добавить/Редактировать задачу{% endblock %}

{% block content %}
    <h1>{% if task %}Редактировать задачу{% else %}Добавить задачу{% endif %}</h1>
    <form method="POST" class="form-container">
        <div class="form-group">
            <label for="title">Заголовок</label>
            <input type="text" id="title" name="title" required value="{{ task.title if task else '' }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea id="description" name="description" class="form-control">{{ task.description if task else '' }}</textarea>
        </div>
        <div class="form-check">
            <input type="checkbox" id="is_done" name="is_done" class="form-check-input" {% if task and task.is_done %}checked{% endif %}>
            <label for="is_done" class="form-check-label">Завершено</label>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
