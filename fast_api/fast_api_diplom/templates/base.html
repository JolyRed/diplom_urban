<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else 'Todo List' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="{{ url_for('read_tasks') }}" class="nav-link">Главная</a>
                <a href="{{ url_for('add_task_form') }}" class="nav-link">Добавить задачу</a>
            </nav>
        </header>
        <hr>
        {% if request.session.get('messages') %}
            <div class="messages">
                {% for message in request.session.pop('messages') %}
                    <div class="message {{ message.type }}">{{ message.text }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
